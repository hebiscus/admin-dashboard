<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        icon
        searchbar
        bell
        icon1
        name
        icon2
        text
        button1
        button2
        button3
    </div>
    <div class="sidebar">
        <div class="menu">
            <img class="home-icon" src="images/icons/menu.svg">
            <p class="menu-text">Menu</p>
        </div>
        <div class="middle-options">
            <div class="home">
                <img src="images/icons/home.svg">
                <p>Home</p>
            </div>
            <div class="messages">
                <img src="images/icons/message-square.svg">
                <p>Messages</p>
            </div>
            <div class="history">
                <img src="images/icons/clock.svg">
                <p>History</p>
            </div>
            <div class="tasks">
                <img src="images/icons/clipboard.svg">
                <p>Tasks</p>
            </div>
            <div class="files">
                <img src="images/icons/file.svg">
                <p>Files</p>
            </div>
        </div>
        <div class="bottom-options">
            <div class="settings">
                <img src="images/icons/settings.svg">
                <p>Settings</p>
            </div>
            <div class="support">
                <img src="images/icons/help-circle.svg">
                <p>Support</p>
            </div>
        </div>
    </div>
    <div class="main-panel">
        textleft+textright 
        <div> 
            notes
            rightup
            right down
        </div>
    </div>
</body>
</html>
